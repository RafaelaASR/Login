<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
    </svg>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../Login/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <main>
        <section class="cadastro-loginop" id="cadastro-loginop">
            <div class="cadastro">
                <form action="">
                <h2>Cadastro</h2>
                    <div class="icon">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                        </span>
                        <input class="form-control" type="text" placeholder="Nome do usuário">
                    </div>
                    <div class="icon">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                              </svg>
                        </span>
                        <input class="form-control" type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="icon">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                            </svg>
                        </span>
                        <input class="form-control" type="text" name="" id="" placeholder="Senha">
                    </div>
                    <button type="button" class="btn-bd-primary btn-lg" >Cadastrar</button>
                </form>
            </div>
            <div class="option" id="op-login" >
                <h2>Login</h2>
                    <p>Já é cadastrado?<br>
                        <strong> Regitre-se agora!</strong> 
                    </p>
                <button type="buttom" class="btn btn-light btn-lg" name="btn-login" onclick="opcao()">Login</button>
            </div>
        </section>

        <section class="login-cadastroop" id="login-cadastroop">
            <div class="option" id="op-cadastro">
                <h2>Cadastrar</h2>
                    <p>Ainda não é cadastrado?<br>
                        <strong> Regitre-se agora!</strong>
                    </p>
                    <button type="buttom" class="btn btn-light btn-lg" onclick="opcao()">Cadastre-se</button>
            </div>
            <div class="login">
                <form action="">
                    <h2>Login</h2>
                    <div class="icon">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                              </svg>
                        </span>
                        <input class="form-control" type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="icon">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                            </svg>
                        </span>
                        <input class="form-control" type="text" name="" id="" placeholder="Senha">
                    </div>
                        <button class="btn-bd-primary btn-lg">Login</button>
                        <p><a href="">Esqueceu sua senha?</a></p>
                </form>
            </div>
        </section>
    </main>


    <script>
        function opcao() {
            var cadLogop = document.getElementById('cadastro-loginop');
            var logCadop = document.getElementById('login-cadastroop');

            if (logCadop.classList.contains('visible')) {
                logCadop.classList.remove('visible');
                logCadop.classList.add('hidden');

                cadLogop.classList.remove('hidden');
                cadLogop.classList.add('visible');
            } else {
                logCadop.classList.remove('hidden');
                logCadop.classList.add('visible');

                cadLogop.classList.remove('visible'); 
                cadLogop.classList.add('hidden');
            }
}

    </script>
</body>
</html>
